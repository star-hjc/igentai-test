<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #line {
            position: absolute;
            left: 0;
            bottom: 0;
            background-color: pink;
            width: 100%;
            height: 5px;
            cursor: n-resize;
        }
    </style>
</head>

<body style="padding: 20px;">
    <div id="box" style="width: 200px;height: 200px;position: relative;border: 1px solid red;">
        <div id="line"></div>
    </div>
    <div></div>
    <script>


        const begin = { x: 0, y: 0 }
        const oldPosition = { x: 0, y: 0 }
        line.onmousedown = ({ pageX, pageY }) => {
            // 获取移动前开始位置
            begin.x = pageX
            begin.y = pageY
            document.addEventListener('mouseup', onMouseup)
            document.addEventListener('mousemove', onMove)
        }
        /** 线在移动 */
        function onMove({ pageX, pageY }) {
            const box = document.getElementById('box')
            box.style.height = box.scrollHeight + (pageY - (oldPosition.y || box.scrollHeight)) - 10  + 'px'
            oldPosition.x = pageX
            oldPosition.y = pageY
        }
        function onMouseup({ pageX, pageY }) {
            document.removeEventListener('mousemove', onMove)
            document.removeEventListener('mouseup', onMouseup)
        }
    </script>
</body>

</html>
